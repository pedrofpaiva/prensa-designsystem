name: Build commit and publish

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.deploy }}
        
    - name: Slack notifcation build started
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: 'build-action'
        icon_emoji: 'rocket'
        text: Build na master iniciada
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.slack }}
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: |
        git config --global user.name "Giovanni"
        git config --global user.email "giovanni@xproglabs.com"
        git checkout -- .
        npm version patch
    - run: npm run build
  
    - name: Commit build
      run: |
        git config --global user.name "Giovanni"
        git config --global user.email "giovanni@xproglabs.com"

        git add .
        git commit -m "Build"
        git push --force
        
    - name: Publish NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.publish }}

    - name: Slack notifcation build
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: 'build-action'
        text: Build xprog-ds ${{ job.status }}
        fields: commit, message, author
      env:
        GITHUB_TOKEN: ${{ github.token }}
        SLACK_WEBHOOK_URL: ${{ secrets.slack }}
      if: ${{ always() }}
