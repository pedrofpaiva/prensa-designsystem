name: Publish Docs

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: "Deploy Prensa docs to NYC-braza"
    runs-on: ubuntu-latest
    steps:
      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ./private.key
          sudo chmod 600 ../private.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          ssh -i $SSH_KEY_PATH root@$SSH_KNOWN_HOSTS
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE}}
          SSH_KNOWN_HOSTS: ${{secrets.SSH_HOST}}
          SSH_KEY_PATH: ${{ github.workspace }}/private.key

      - name: Slack notifcation build success
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: 'build-action'
          text: Deploy da documentação realizado com sucesso.
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack }}
        if: ${{ success() }}
      
      - name: Slack notifcation build error
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: 'build-action'
          text: Erro ao realizar deploy da documentação.
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack }}
        if: ${{ failure() }}
