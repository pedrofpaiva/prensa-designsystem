name: Publish Docs

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: "Deploy to NYC-braza"
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSHUSERNAME }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Navigate to prensa
        run: ssh staging 'cd var/www/prensa-designsystem'

      - name: Pull from origin
        run: ssh staging 'git pull'
        
      - name: Install docs
        run: ssh staging 'yarn'
        
      - name: Build docs
        run: ssh staging 'yarn run build-storybook'

      - name: Start the server
        if: ${{ always() }}
        run: ssh staging 'pm2 restart 1'

      - name: Slack notifcation build success
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: 'build-action'
          text: Deploy da documentação realizado com sucesso.
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack }}
        if: ${{ success() }}
      
      - name: Slack notifcation build error
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: 'build-action'
          text: Erro ao realizar deploy da documentação.
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack }}
        if: ${{ failure() }}
